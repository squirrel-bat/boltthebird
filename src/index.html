<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Should You Bolt the Bird?</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="row">
      <button
        type="button"
        id="back-button"
        onclick="window.location.assign('')"
        class="menu-btn hidden"
      >
        < Take me back
      </button>
      <button type="button" onclick="replayIntro()" class="menu-btn">
        <span class="icon">↺</span>Splash again!
      </button>
    </nav>
    <h1 id="site-title">
      Should You
      <span class="word-bolt"><span>Bol</span><span>t</span></span>
      the
      <span class="word-bird"
        ><span>B</span><span>i</span><span>r</span><span>d</span></span
      >?
    </h1>

    <div id="route-start" data-route="start" class="fade-in display-none">
      <div class="row">
        <button type="button" onclick="callRoute('always')">
          Let's find out!
        </button>
        <span>or</span>
        <button
          type="button"
          class="bg-blue-dark"
          onclick="window.location.assign('boltem.html')"
        >
          Just here to bolt!
        </button>
      </div>
      <button
        type="button"
        class="menu-btn"
        onclick="window.open('https://articles.starcitygames.com/articles/this-is-precisely-why-you-still-always-bolt-the-bird/', '_blank')"
      >
        <span class="icon">ⓘ</span>Wait, <i>what?</i>
      </button>
    </div>

    <main data-route="always" class="fade-in display-none">
      <div class="step" data-id="1">
        <header class="row">
          <div class="question active">
            <div class="question-content">
              Is there a...
              <figure>
                <img
                  src="BirdsOfParadise.jpg"
                  alt="Birds of Paradise - 🍀"
                  draggable="false"
                />
              </figure>
              ...on the Battlefield?
            </div>
          </div>
        </header>
        <div class="row">
          <button
            type="button"
            onclick="answer(this)"
            data-next="2"
            class="answer bg-green"
          >
            Yes
          </button>
          <button
            type="button"
            onclick="answer(this)"
            data-next="3"
            class="answer bg-red-dark"
          >
            No
          </button>
        </div>
      </div>

      <div class="step display-none" data-id="2">
        <header class="row">
          <div class="question">
            <div class="question-content">Who controls it?</div>
          </div>
        </header>
        <div class="row">
          <button
            type="button"
            onclick="answer(this)"
            data-next="wait"
            class="answer bg-green"
          >
            Me
          </button>
          <button
            type="button"
            onclick="answer(this)"
            data-next="bolt"
            class="answer bg-red-dark"
          >
            An Opponent
          </button>
        </div>
      </div>

      <div class="step display-none" data-id="3">
        <header class="row">
          <div class="question">
            <div class="question-content">
              Is there at least one other mana dork on the Battlefield?
              <button
                type="button"
                class="menu-btn"
                onclick="window.open('https://boardgames.stackexchange.com/a/49244', '_blank')"
              >
                <span class="icon">ⓘ</span>What's a Mana Dork?
              </button>
            </div>
          </div>
        </header>
        <div class="row">
          <button
            type="button"
            onclick="answer(this)"
            data-next="2"
            class="answer bg-green"
          >
            Yes
          </button>
          <button
            type="button"
            onclick="answer(this)"
            data-next="wait"
            class="answer bg-red-dark"
          >
            No
          </button>
        </div>
      </div>

      <div class="step display-none" data-id="bolt">
        <header class="row">
          <div class="question">
            <div class="question-content">
              Cast a...
              <figure>
                <img
                  src="https://cards.scryfall.io/large/front/d/a/dabcac3f-59e9-42e0-8c29-fbfb059a506e.jpg"
                  alt="Lightning Bolt - 🔥 "
                  draggable="false"
                />
              </figure>
              ...to kill it off right away!
            </div>
          </div>
        </header>

        <div class="row">
          <button
            type="button"
            class="bg-blue-dark"
            onclick="window.location.reload()"
          >
            <span class="icon">↺</span>Restart
          </button>

          <button type="button" onclick="window.location.assign('boltem.html')">
            Let's go! >
          </button>
        </div>
      </div>

      <div class="step display-none" data-id="wait">
        <header class="row">
          <div class="question">
            <div class="question-content">Stay vigilant!</div>
          </div>
        </header>

        <div class="row">
          <button
            type="button"
            class="bg-blue-dark"
            onclick="window.location.reload()"
          >
            <span class="icon">↺</span>Restart
          </button>

          <button type="button" onclick="window.location.assign('boltem.html')">
            Let me bolt something! >
          </button>
        </div>
      </div>
    </main>

    <footer class="copyright">
      © 2023 <a href="https://ko-fi.com/squirrelbat">squirrel-bat</a>
    </footer>

    <div class="island">
      <div class="smoke-and-lava"></div>
      <div class="volcano"></div>
    </div>
    <div class="water-splash"></div>
    <script src="main.js"></script>
  </body>
</html>
