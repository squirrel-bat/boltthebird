<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bolt 'em!</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="boltem.css" />
  </head>
  <body>
    <aside id="start-screen">
      <nav class="top-menu">
        <button class="menu-btn" onclick="window.location.assign('index.html')">
          < Take me back
        </button>
      </nav>

      <div class="game-menu">
        <h1 class="game-menu-title text-black text-shadow-none">
          <span class="word-bolt"><span>Bol</span><span>t</span></span>
          the
          <span class="word-bird"
            ><span>B</span><span>i</span><span>r</span><span>d</span></span
          >!
        </h1>
        <div class="container-min-width">
          <button id="start-game">Start Game!</button>
          <button class="toggle-audio sound-off bg-blue-dark">Sound:</button>
          <footer class="copyright">
            © 2023 <a href="https://ko-fi.com/squirrelbat">squirrel-bat</a>
          </footer>
        </div>
      </div>
    </aside>

    <main id="game" class="display-none">
      <header>
        <div id="score"><span>🐦</span><span id="score-val">0</span></div>
        <div id="timer"><span id="timer-val">0:00</span><span>⏱</span></div>
      </header>
      <footer>
        <div id="magazine"></div>
      </footer>
    </main>
    <aside id="reload" class="display-none">
      <div id="reload-text">Tapping for mana...</div>
      <div id="mountains"></div>
    </aside>

    <aside id="end-screen" class="display-none fade-in">
      <nav class="top-menu">
        <button class="menu-btn" onclick="window.location.assign('index.html')">
          < Take me back
        </button>
      </nav>

      <div class="game-menu">
        <h1 class="game-menu-title">Time's Up!</h1>
        <div class="container-min-width">
          <div
            id="results"
            onclick="window.copyResultsToClipboard(); this.classList.add('visited')"
          >
            <div id="bolted-score" class="row">
              <div class="score-label">Bolted:</div>
              <div class="score-value">0</div>
            </div>
            <div id="escaped-score" class="row">
              <div class="score-label">Escaped:</div>
              <div class="score-value">0</div>
            </div>
            <div id="missed-score" class="row">
              <div class="score-label">Missed Bolts:</div>
              <div class="score-value">0</div>
            </div>
          </div>
          <button id="restart-game">
            <span class="icon">↺</span>Play Again!
          </button>
          <button class="toggle-audio sound-off bg-blue-dark">Sound:</button>
          <footer class="copyright">
            © 2023 <a href="https://ko-fi.com/squirrelbat">squirrel-bat</a>
          </footer>
        </div>
      </div>
    </aside>

    <script src="boltem.js" type="module"></script>
  </body>
</html>
